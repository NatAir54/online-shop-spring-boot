<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Update goods</title>
    <style>
            h1 {
                text-align: center;
            }
            body {
                background: #FD841F;
            }
        </style>
</head>
<body>
<h1>Update goods</h1>
<div class="container">
    <table class="table table-dark table-striped-columns">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Date</th>
        </tr>
        </thead>
        <tbody>
        <#list goods as good>
        <tr>
            <th scope="row">${good.id}</th>
            <td>${good.name}</td>
            <td>${good.price}</td>
            <td>${good.date}</td>
        </tr>
        </#list>
        </tbody>
    </table>
</div>
<br>
<form action="/goods/update" method="POST">
    <div align="center">
        <label>Choose an Id:</label>
        <select name="id">
            <#list goods as good>
            <option value="${good.id}">${good.id}</option>
        </#list>
        </select>
    </div>
    <br>
    <div align="center">
        <label for="name">Name:</label>
        <input type="text" placeholder="--Enter new name--" id="name" name="name" required>
    </div>
    <br>
    <div align="center">
        <label for="price">Price:</label>
        <input type="number" placeholder="--Enter new price--" id="price" name="price" required>
    </div>
    <br>
    <div align="center">
        <input type="submit" class="btn btn-dark" value="Submit">
    </div>
</form>
<#if errorMessage??>
<div align="center">${errorMessage}</div>
</#if>
<br>
<div align="center">
    <a href="/" class="btn btn-link">Cancel</a>
</div>
</body>
</html>
